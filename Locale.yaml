info:
  version: '1.0'
  title: Locale
  summary: Get location and Meta Data of Nigeria
  description: 'Get complete data of Nigeria as well as endpoints to get ONLY regions or states, get states and their meta-data, regions and their states, states and local govt. areas etc. Data is available in JSON, XML, or HTML format. **Note**: This sample Swagger file covers the `current` endpoint only from the Locale API. <br/><br/> **Note**: All parameters are optional, but selecting parameters will allow you get details of an individual region or state. Calling the API by state Name (using the `stateName` parameter) will provide that state results, without it,the result will be a list of all the states.'
  termsOfService: 'http://localhost:3000'
  contact:
    name: Kola
    email: ikuesiri.onosemuode@gmail.com
    url: 'http://localhost:3000'
  license:
    url: 'https://creativecommons.org/licenses/by-sa/4.0/'
    name: Attribution-ShareAlike 4.0 International (CC BY-SA 4.0)
servers:
  - url: 'http://localhost:3000'
    description: dev
